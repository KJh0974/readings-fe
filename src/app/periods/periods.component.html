<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Start date</th>
    <th scope="col">End date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let period of periods$">
    <th scope="row">{{ period.id }}</th>
    <td>{{ period.name }}</td>
    <td>{{ period.startDate }}</td>
    <td>{{ period.endDate }}</td>
  </tr>
  </tbody>
</table>
