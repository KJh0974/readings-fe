<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Type</th>
    <th scope="col">Serial number</th>
    <th scope="col">Value</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reading of readings$">
      <th scope="row">{{ reading.id }}</th>
      <td>{{ reading.meter.type }}</td>
      <td>{{ reading.meter.serialNumber }}</td>
      <td>{{ reading.value }}</td>
      <td>{{ reading.date }}</td>
    </tr>

    <tr>
      <th scope="row">Add reading</th>
      <td></td>
      <td></td>
      <td><input #inputValue placeholder="value" /></td>
      <td><button (click)="addReading(inputValue.value)">Add value</button></td>
    </tr>
  </tbody>
</table>
