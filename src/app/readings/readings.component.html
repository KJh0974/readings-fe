<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Value</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reading of readings$">
    <th scope="row">{{ reading.id }}</th>
    <td>{{ reading.value }}</td>
    <td>{{ reading.date }}</td>
  </tr>
  </tbody>
</table>
