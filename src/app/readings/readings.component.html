
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Date</th>
    <th scope="col">Value</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reading of readings$">
    <th scope="row">{{ reading.id }}</th>
    <td>{{ reading.date }}</td>
    <td>{{ reading.value }}</td>
  </tr>
  </tbody>
</table>
